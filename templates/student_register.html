{% extends "base.html" %}

{% block content %}
<div class="text-center mb-4">
    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #6366f1, #4f46e5); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; font-size: 2rem;">
        ğŸ“
    </div>
    <h2 style="font-size: 1.5rem; margin-bottom: 8px;">Student Registration</h2>
    <p style="color: var(--text-muted); font-size: 0.9rem;">Create your account to get started</p>
</div>

<form action="/student/register" method="POST">
    <div class="row mb-3">
        <div class="col-6">
            <input type="text" name="name" required class="form-control" placeholder="Full Name" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 14px 18px; border-radius: 10px;">
        </div>
        <div class="col-6">
            <input type="tel" name="phone" required class="form-control" placeholder="Phone Number" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 14px 18px; border-radius: 10px;">
        </div>
    </div>
    
    <div class="mb-3">
        <input type="email" name="email" required class="form-control" placeholder="Email Address" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 14px 18px; border-radius: 10px;">
    </div>
    
    <div class="row mb-3">
        <div class="col-6">
            <select name="year" required class="form-control" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 14px 18px; border-radius: 10px;">
                <option value="" disabled selected>Year of Study</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>
        <div class="col-6">
            <input type="number" name="cgpa" step="0.01" min="0" max="10" required class="form-control" placeholder="CGPA (0-10)" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 14px 18px; border-radius: 10px;">
        </div>
    </div>
    
    <div class="mb-3">
        <input type="text" name="skills" required class="form-control" placeholder="Skills (e.g., Python, Java, AI, ML)" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 14px 18px; border-radius: 10px;">
    </div>
    
    <div class="mb-3">
        <select name="interest" required class="form-control" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 14px 18px; border-radius: 10px;">
            <option value="" disabled selected>Areas of Interest</option>
            <option value="AI">ğŸ¤– Artificial Intelligence</option>
            <option value="Web">ğŸŒ Web Development</option>
            <option value="Cloud">â˜ï¸ Cloud Computing</option>
            <option value="Backend">âš™ï¸ Backend Development</option>
            <option value="Data Science">ğŸ“Š Data Science</option>
            <option value="Mobile">ğŸ“± Mobile Development</option>
            <option value="DevOps">ğŸ”§ DevOps</option>
            <option value="SDE">ğŸ’» Software Development</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary-custom w-100" style="padding: 14px;">
        <i class="bi bi-person-plus"></i> Create Account
    </button>
</form>

<div style="border-top: 1px solid rgba(255,255,255,0.08); padding-top: 24px; margin-top: 24px;">
    <p class="text-center mb-3" style="color: var(--text-muted); font-size: 0.9rem;">Already have an account?</p>
    <a href="/student/login" class="btn btn-outline-custom w-100 text-decoration-none">
        <i class="bi bi-box-arrow-in-right"></i> Sign In
    </a>
</div>

<div class="mt-4 text-center">
    <a href="/" class="nav-link" style="color: var(--text-muted); text-decoration: none; display: inline-flex; align-items: center; gap: 6px; padding: 8px 16px;">
        <i class="bi bi-arrow-left"></i> Back to Home
    </a>
</div>

<script>
var studentLoggedIn = '{{ session.get("student_logged_in") }}';
if (studentLoggedIn === 'True') {
    window.location.href = '/placement';
}
</script>
{% endblock %}
