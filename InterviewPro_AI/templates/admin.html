<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - InterviewPro AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .admin-header .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .admin-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .admin-header p {
            color: #94a3b8;
        }
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group input {
            padding: 0.875rem 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: #f8fafc;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }
        .btn-admin {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: #818cf8;
            text-decoration: none;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="icon">üõ°Ô∏è</div>
            <h1>Admin Login</h1>
            <p>Access the InterviewPro admin panel</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="admin-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="admin123" required>
            </div>
            <button type="submit" class="btn-admin">üîê Login</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
