
{% extends "base.html" %}

{% block content %}
<!-- HEADER -->
<div class="text-center mb-4">
    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #6366f1, #4f46e5); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; font-size: 2rem;">
        ğŸ‘©â€ğŸ“
    </div>
    <h2 style="font-size: 1.5rem; margin-bottom: 12px;">Student Login</h2>
    <p style="color: var(--text-muted); max-width: 400px; margin: 0 auto;">
        Access your dashboard and continue your placement journey
    </p>
</div>

<!-- LOGIN FORM -->
<div class="glass-card p-4" style="max-width: 450px; margin: 0 auto;">
    <form action="/student/login" method="POST">
        <div class="mb-3">
            <label class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Email</label>
            <input type="email" name="email" required class="form-control" placeholder="Enter your email" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 16px; border-radius: 10px;">
        </div>
        
        <div class="mb-3">
            <label class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Phone</label>
            <input type="tel" name="phone" required class="form-control" placeholder="Enter phone number" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 16px; border-radius: 10px;">
        </div>
        
        <button type="submit" class="btn btn-primary-custom w-100" style="padding: 16px;">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
    </form>
</div>

<!-- NAVIGATION -->
<div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
    <a href="/" class="btn btn-outline-custom" style="text-decoration: none;">
        <i class="bi bi-house"></i> Home
    </a>
    <a href="/student/register" class="btn btn-outline-custom" style="text-decoration: none;">
        <i class="bi bi-person-plus"></i> Register
    </a>
    <a href="/admin" class="btn btn-outline-custom" style="text-decoration: none;">
        <i class="bi bi-shield-lock"></i> Admin
    </a>
</div>
{% endblock %}
