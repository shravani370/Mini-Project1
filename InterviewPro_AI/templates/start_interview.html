{% extends "base.html" %}

{% block content %}
<div class="start-interview-container">
    <div class="start-interview-card">
        <div class="start-header">
            <div class="start-icon">üéØ</div>
            <h1>Start Mock Interview</h1>
            <p>Configure your interview settings and begin practicing</p>
        </div>
        
        <form method="POST" class="interview-form">
            <div class="form-section">
                <h3>Interview Type</h3>
                <div class="type-options">
                    <label class="type-option">
                        <input type="radio" name="session_type" value="mixed" checked>
                        <div class="type-content">
                            <span class="type-icon">üé≤</span>
                            <span class="type-name">Mixed</span>
                            <span class="type-desc">Technical + Behavioral questions</span>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="session_type" value="technical">
                        <div class="type-content">
                            <span class="type-icon">üíª</span>
                            <span class="type-name">Technical</span>
                            <span class="type-desc">DSA, OOP, System Design</span>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="session_type" value="coding">
                        <div class="type-content">
                            <span class="type-icon">üßë‚Äçüíª</span>
                            <span class="type-name">Coding</span>
                            <span class="type-desc">Algorithm problems</span>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="session_type" value="behavioral">
                        <div class="type-content">
                            <span class="type-icon">üí¨</span>
                            <span class="type-name">Behavioral</span>
                            <span class="type-desc">HR & soft skills</span>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Difficulty Level</h3>
                <div class="difficulty-options">
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="easy">
                        <div class="difficulty-content easy">
                            <span class="difficulty-icon">üå±</span>
                            <span class="difficulty-name">Easy</span>
                            <span class="difficulty-desc">Fundamentals</span>
                        </div>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="medium" checked>
                        <div class="difficulty-content medium">
                            <span class="difficulty-icon">üî•</span>
                            <span class="difficulty-name">Medium</span>
                            <span class="difficulty-desc">Standard</span>
                        </div>
                    </label>
                    <label class="difficulty-option">
                        <input type="radio" name="difficulty" value="hard">
                        <div class="difficulty-content hard">
                            <span class="difficulty-icon">üèÜ</span>
                            <span class="difficulty-name">Hard</span>
                            <span class="difficulty-desc">Advanced</span>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Target Role</h3>
                <div class="role-dropdown">
                    <select name="target_role" required>
                        <option value="SDE">Software Development Engineer (SDE)</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full Stack">Full Stack Developer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="ML Engineer">Machine Learning Engineer</option>
                        <option value="DevOps">DevOps Engineer</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Number of Questions</h3>
                <div class="question-count">
                    <input type="range" name="question_count" min="3" max="10" value="5" id="questionSlider">
                    <span id="questionCountDisplay">5 questions</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-start-interview">
                üöÄ Start Interview
            </button>
        </form>
    </div>
</div>

<script>
const slider = document.getElementById('questionSlider');
const display = document.getElementById('questionCountDisplay');
slider.addEventListener('input', function() {
    display.textContent = this.value + ' questions';
});
</script>
{% endblock %}

.difficulty-icon {

}

.btn-start-interview:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);

    }
}
</style>
{% endblock %}
