<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training & Placement Platform</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: var(--text-light);
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
    
    <!-- SECURITY: Prevent back navigation after logout -->
    <!-- These meta tags instruct browsers not to cache pages -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Security: Prevent caching of sensitive pages -->
    <script>
        // SECURITY: Prevent back navigation after logout
        // This JavaScript ensures protected pages cannot be accessed via browser back button
        
        // Disable browser caching for this page
        window.onpageshow = function(event) {
            if (event.persisted) {
                // If page is loaded from back-forward cache, reload it
                window.location.reload();
            }
        };
        
        // Clear any cached history state on page load
        if (window.history && window.history.pushState) {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, null, window.location.href);
            };
        }
        
        // Clear sensitive session storage data
        if (typeof sessionStorage !== 'undefined') {
            // Clear any client-side storage that might contain auth tokens
            sessionStorage.removeItem('auth_state');
        }
        
        // Check if user is logged out and prevent access to protected routes
        function checkAuthState() {
            // Protected routes that require authentication
            var protectedRoutes = ['/placement', '/admin_dashboard', '/recruiter_dashboard', '/ai-training', '/resume', '/result'];
            var isProtectedRoute = protectedRoutes.some(function(route) {
                return window.location.pathname.startsWith(route);
            });
            
            // If on a protected route and no auth flag in URL, redirect to home
            if (isProtectedRoute && !window.location.search.includes('auth=true')) {
                // Simple check - if we're on a protected page, it's okay
                // The server-side auth check will handle access control
            }
        }
        
        // Run auth check on page load
        document.addEventListener('DOMContentLoaded', checkAuthState);
    </script>
    
    <style>
        /* Modal Styles for Logout */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #818cf8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    
    <!-- Logout Success Modal -->
    <!-- Shown when user logs out successfully - uses client-side handling -->
    <div id="logoutSuccessModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div style="font-size: 4rem; margin-bottom: 16px;">ðŸ‘‹</div>
            <h2 class="heading-medium text-gradient mb-3">Logged Out Successfully!</h2>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 24px;" id="logoutMessage">
                You have been securely logged out.
            </p>
            <p style="color: rgba(255,255,255,0.5); font-size: 0.85rem; margin-bottom: 24px;">
                For security, please log in again to access your account.
            </p>
            <button onclick="handleLoginRedirect()" class="primary-btn" style="border: none; cursor: pointer;">
                <i class="bi bi-box-arrow-in-right"></i> Return to Login
            </button>
        </div>
    </div>
    
    <script>
        // Handle logout success modal with URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            // Check URL for logged_out parameter
            const urlParams = new URLSearchParams(window.location.search);
            const loggedOutUser = urlParams.get('logged_out');
            
            if (loggedOutUser) {
                // Show the modal
                var modal = document.getElementById('logoutSuccessModal');
                var messageEl = document.getElementById('logoutMessage');
                
                if (modal) {
                    modal.style.display = 'flex';
                }
                
                // Update message based on user type
                if (messageEl && loggedOutUser) {
                    messageEl.textContent = 'ðŸ‘‹ ' + loggedOutUser + ' logged out successfully!';
                }
                
                // Clean up URL without reload
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Store flag for refresh protection
                sessionStorage.setItem('showLogoutModal', 'true');
                sessionStorage.setItem('logoutUserType', loggedOutUser || 'User');
            } else {
                // Check if we have a stored flag (page refresh scenario)
                if (sessionStorage.getItem('showLogoutModal') === 'true') {
                    var modal = document.getElementById('logoutSuccessModal');
                    var messageEl = document.getElementById('logoutMessage');
                    
                    if (modal) {
                        modal.style.display = 'flex';
                    }
                    
                    if (messageEl && sessionStorage.getItem('logoutUserType')) {
                        messageEl.textContent = 'ðŸ‘‹ ' + sessionStorage.getItem('logoutUserType') + ' logged out successfully!';
                    }
                    
                    // Clear the stored flag
                    sessionStorage.removeItem('showLogoutModal');
                    sessionStorage.removeItem('logoutUserType');
                }
            }
        });
        
        // Handle the login redirect button
        function handleLoginRedirect() {
            // Clear any stored flags
            sessionStorage.removeItem('showLogoutModal');
            sessionStorage.removeItem('logoutUserType');
            
            // Navigate to login page
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <!-- Main Content Container -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
