
{% extends "base.html" %}

{% block content %}
<!-- HEADER -->
<div class="text-center mb-4">
    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #6366f1, #4f46e5); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; font-size: 2rem;">
        ğŸ’¼
    </div>
    <h2 style="font-size: 1.5rem; margin-bottom: 12px;">Recruiter Registration</h2>
    <p style="color: var(--text-muted); max-width: 500px; margin: 0 auto;">
        Register your company to connect with talented students
    </p>
</div>

<!-- FORM -->
<div class="glass-card p-4" style="max-width: 550px; margin: 0 auto;">
    <form action="/recruiter/register" method="POST">
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <div class="mb-2">
                    <label class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Company Name</label>
                    <input type="text" name="company" required class="form-control" placeholder="Enter company name" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 16px; border-radius: 10px;">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-2">
                    <label class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Recruiter Name</label>
                    <input type="text" name="recruiter_name" required class="form-control" placeholder="Enter your name" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 16px; border-radius: 10px;">
                </div>
            </div>
        </div>
        
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <div class="mb-2">
                    <label class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Email</label>
                    <input type="email" name="email" required class="form-control" placeholder="Enter email" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 16px; border-radius: 10px;">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-2">
                    <label class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Phone</label>
                    <input type="tel" name="phone" required class="form-control" placeholder="Enter phone" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 16px; border-radius: 10px;">
                </div>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="form-label" style="color: var(--text-muted); font-size: 0.85rem;">Skills Looking For (comma-separated)</label>
            <input type="text" name="skills" required class="form-control" placeholder="e.g., Python, Java, AI, Machine Learning" style="background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px 16px; border-radius: 10px;">
        </div>
        
        <button type="submit" class="btn btn-primary-custom w-100" style="padding: 16px;">
            <i class="bi bi-building"></i> Register Company
        </button>
    </form>
</div>

<!-- NAVIGATION -->
<div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
    <a href="/" class="btn btn-outline-custom" style="text-decoration: none;">
        <i class="bi bi-house"></i> Home
    </a>
    <a href="/recruiter/login" class="btn btn-outline-custom" style="text-decoration: none;">
        <i class="bi bi-box-arrow-in-right"></i> Login
    </a>
</div>

<!-- BENEFITS -->
<div class="glass-card p-4 mt-4" style="max-width: 550px; margin: 0 auto;">
    <h4 class="mb-3 text-center" style="font-size: 1rem; color: var(--white);">
        Why Register?
    </h4>
    <div class="row g-2">
        <div class="col-6">
            <div class="d-flex align-items-center gap-2 p-2 rounded" style="background: rgba(255,255,255,0.03);">
                <span style="font-size: 1.25rem;">ğŸ”</span>
                <span style="font-size: 0.85rem;">Browse Student Profiles</span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex align-items-center gap-2 p-2 rounded" style="background: rgba(255,255,255,0.03);">
                <span style="font-size: 1.25rem;">ğŸ“Š</span>
                <span style="font-size: 0.85rem;">View Analytics</span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex align-items-center gap-2 p-2 rounded" style="background: rgba(255,255,255,0.03);">
                <span style="font-size: 1.25rem;">ğŸ’¼</span>
                <span style="font-size: 0.85rem;">Post Job Openings</span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex align-items-center gap-2 p-2 rounded" style="background: rgba(255,255,255,0.03);">
                <span style="font-size: 1.25rem;">ğŸ¤</span>
                <span style="font-size: 0.85rem;">Connect Directly</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
