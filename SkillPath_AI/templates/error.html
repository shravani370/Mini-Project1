{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>Oops!</h1>
        <p class="error-message">{{ error }}</p>
        <a href="{{ url_for('index') }}" class="btn">Go Home</a>
    </div>
{% endblock %}

{% block extra_css %}
<style>
.error-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-content h1 {
    font-size: 4rem;
    color: #ef4444;
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.25rem;
    color: #94a3b8;
    margin-bottom: 2rem;
}

.btn {
    display: inline-block;
    background: #22c55e;
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #16a34a;
}
</style>
{% endblock %}
